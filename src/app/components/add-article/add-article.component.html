<div class="container" style="margin-bottom: 50px;">
    <!-- Header -->
    <div class="add-article-header">
        <i class="fas fa-star-of-life fa-3x colorOrange iconHeader"></i>
        <h4>Add Article</h4>
    </div>

    <!-- Backward button -->
    <div class="back-button d-flex justify-content-start">
        <button (click)="backClicked()" class="backButton">
            <i class="fas fa-arrow-circle-left"></i>
            Back</button>
    </div>

    <!-- Add Section-->
    <div class="container-fluid d-flex align-items-center headSection" style="background-color: #ff4f28;">
        <i class="fas fa-circle" style="color: #ededed; margin-right: 5px;"></i>
        <i class="fas fa-square" style="color: #ededed; margin-right: 5px;"></i>
        <i class="fas fa-caret-up fa-2x" style="color: #ededed;"></i>
    </div>
    <div class="container-fluid addSection" style="background-color: #ededed;">
        <div class="container d-flex flex-column fillData" style="padding-top: 50px; padding-bottom: 60px;">

            <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
                <div hidden>
                    <span class="input-group-text">ID</span>
                    <input type="text" formControlName="contenT_ID" required>
                </div>

                <div class="container d-flex align-items-center" style="margin: 20px 0px;">
                    <p style="margin: 0px 40px 0px 110px; font-weight: bold;">Group</p>
                    <select class="form-control" formControlName="grouP_CONTENT" required style="width: 35%;">
                        <option value="">-- Select --</option>
                        <option value="News">News</option>
                        <option value="Funny">Funny</option>
                        <option value="Fiction">Fiction</option>
                    </select>
                </div>

                <div class="container d-flex" style="margin: 5px 0px 20px 0px;">
                    <p style="margin: 0px 52px 0px 110px; font-weight: bold;">Title</p>
                    <input type="text" name="nameTitle" placeholder="Enter a title..." class="form-control" formControlName="titlE_CONTENT" required style="width: 69.8%;">
                </div>

                <div class="container d-flex flex-column" style="margin: 5px 0px 20px 0px;">
                    <p style="margin: 0px 0px 10px 110px; font-weight: bold;">Short Content</p>
                    <div class="d-flex justify-content-center">
                        <textarea name="" id="" cols="81" rows="6" placeholder="Enter a short content..." class="form-control" formControlName="shorT_CONTENT" required></textarea>
                    </div>
                </div>

                <div class="container d-flex flex-column" style="margin: 5px 0px 20px 0px;">
                    <p style="margin: 0px 0px 10px 110px; font-weight: bold;">Detail</p>
                    <div class="d-flex justify-content-center">
                        <textarea name="" id="" cols="81" rows="13" placeholder="Enter a detail..." class="form-control" formControlName="detaiL_CONTENT" required></textarea>
                    </div>
                </div>

                <div hidden>
                    <span>Status</span>
                    <input type="text" formControlName="statuS_CONTENT">
                </div>

                <div hidden>
                    <span>Create By</span>
                    <input type="text" formControlName="useR_CREATE">
                </div>

                <div hidden>
                    <span>Time create</span>
                    <input type="text" formControlName="timE_CREATE">
                </div>
                
                <div hidden>
                    <span>Update By</span>
                    <input type="text" formControlName="useR_UPDATE">
                </div>

                <div hidden>
                    <span>Time Update</span>
                    <input type="text" formControlName="timE_UPDATE">
                </div>

                <div class="d-flex justify-content-center" style="margin: 50px 0px 0px 0px;">
                    <button class="addB" type="submit" style="border: 1px solid #004d8f; border-radius: 15px; padding: 10px; color: #ededed; background-color: #004d8f;">Add New Article</button>
                </div>
                
            </form>
        </div>
        
    </div>
</div>
