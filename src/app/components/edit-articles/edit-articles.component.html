<div class="container" style="margin-bottom: 50px;">

    <!-- Header -->
    <div class="edit-articles-header">
        <i class="fas fa-star-of-life fa-3x colorOrange iconHeader"></i>
        <h4>Edit Articles</h4>
    </div>

    <!-- Search Bar -->
    <div class="search-bar d-flex flex-row justify-content-start">
        <p>Search</p>

        <div class="searchContainer">
            <i class="fas fa-search searchIcon d-flex align-items-center" style="color: #ededed;"></i>
            <input type="text" name="searchData" class="form-control searchBox"
                [(ngModel)]="searchText" autocomplete="off" 
                placeholder="search..." style="width: 300px;">
        </div>

    </div>

    <!-- +Add button -->
    <div class="add-button d-flex justify-content-end">
        <a routerLink="/../add-article">
            <button type="button" class="addButton">
                <i class="fas fa-plus"></i>
                Add</button>
        </a>
    </div>

    <!-- Edit Table -->
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col" class="text-center" style="border: 3px solid #ededed;">ID</th>
                    <th scope="col" class="text-center" style="border: 3px solid #ededed;">Title</th>
                    <th scope="col" class="text-center" style="border: 3px solid #ededed;">Edit Date</th>
                    <th scope="col" class="text-center" style="border: 3px solid #ededed;">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let editArtcle of Articles.data | filter: searchText ; let i = index">
                    <td scope="col" style="border: 3px solid #ededed;">{{i+1}}</td>
                    <td scope="col" style="border: 3px solid #ededed;">{{editArtcle.titlE_CONTENT}}<br>Topic : {{editArtcle.grouP_CONTENT}}</td>
                    <td scope="col" class="text-center" style="border: 3px solid #ededed;">{{editArtcle.timE_UPDATE}}<br>by {{editArtcle.useR_UPDATE}}</td>
                    <td scope="col" class="d-flex justify-content-center align-items-center">
                        <button class="editB" style="border: 1px solid #ededed; border-radius: 10px; padding: 12px 12px; color: #004d8f; margin-right: 10px;" routerLink="/update-articles/{{editArtcle.contenT_ID}}">
                            <i class="far fa-edit fa-lg"></i></button>
                        <button class="removeB" style="border: 1px solid #ededed; border-radius: 10px; padding: 12px 15px; color: #F50000;" (click)="delete(editArtcle.contenT_ID, i)">
                            <i class="far fa-trash-alt fa-lg"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>

    <div class="btn-toolbar d-flex justify-content-center">
        <span *ngFor="let sumArticle of ButtonPage; let i = index">
            <button type="submit" class="btn btn-primary" (click)="getArticlesForPage(i+1)">{{i+1}}</button>
        </span>
    </div>
</div>
